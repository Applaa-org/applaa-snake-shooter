<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Shooter - Enhanced Arcade Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #001100;
            color: #00ff00;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 4px solid #00ff00;
            background: #000800;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            text-shadow: 2px 2px 0px rgba(0, 255, 0, 0.3);
        }
        
        .highScore {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 16px;
            text-shadow: 2px 2px 0px rgba(0, 255, 0, 0.3);
        }
        
        .snakes {
            position: absolute;
            top: 70px;
            left: 10px;
            font-size: 16px;
            text-shadow: 2px 2px 0px rgba(0, 255, 0, 0.3);
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 8, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: all;
        }
        
        .menuTitle {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        .menuText {
            font-size: 12px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }
        
        .menuButton {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .menuButton:hover {
            background: #00ff00;
            color: #000800;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
        
        .menuButton:active {
            transform: scale(0.95);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .hidden {
            display: none !important;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            text-align: right;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div class="score">SCORE: 0000</div>
            <div class="highScore">HIGH: 0000</div>
            <div class="snakes">SNAKES: 0/10</div>
            <div id="controls">
                WASD: Move<br>
                SPACE/Click: Shoot
            </div>
        </div>
        <div id="menu">
            <div class="menuTitle">SNAKE SHOOTER</div>
            <div class="menuText">
                WASD: Move<br>
                SPACE/Click: Shoot<br>
                Destroy 10 snakes to win!
            </div>
            <button class="menuButton" onclick="startGame()">START GAME</button>
            <button class="menuButton" onclick="closeGame()">CLOSE</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const scoreEl = document.querySelector('.score');
        const highScoreEl = document.querySelector('.highScore');
        const snakesEl = document.querySelector('.snakes');
        
        canvas.width = 800;
        canvas.height = 600;
        
        let gameState = 'menu';
        let score = 0;
        let highScore = 0;
        let snakesDestroyed = 0;
        let gameActive = false;
        
        // Player
        const player = {
            x: 400,
            y: 500,
            size: 15,
            speed: 5,
            angle: -Math.PI / 2,
            shootCooldown: 0
        };
        
        // Snakes array
        const snakes = [];
        
        // Bullets
        const bullets = [];
        
        // Explosions
        const explosions = [];
        
        // Input state
        const keys = {};
        let mousePressed = false;
        
        // Snake colors
        const snakeColors = ['#00ff00', '#00ffff', '#ff00ff', '#ffff00', '#ff8800'];
        
        // Snake class
        class Snake {
            constructor(x, y, length, color) {
                this.segments = [];
                this.x = x;
                this.y = y;
                this.vx = (Math.random() < 0.5 ? -1 : 1) * 60;
                this.vy = 80;
                this.color = color;
                this.destroyed = false;
                
                for (let i = 0; i < length; i++) {
                    this.segments.push({
                        x: x,
                        y: y + i * 18
                    });
                }
            }
            
            update(deltaTime) {
                if (this.destroyed) return;
                
                this.x += this.vx * deltaTime;
                this.y += this.vy * deltaTime;
                
                // Bounce off walls
                if (this.x < 50 || this.x > 750) {
                    this.vx *= -1;
                    this.x = Math.max(50, Math.min(750, this.x));
                }
                
                // Update segments
                for (let i = 0; i < this.segments.length; i++) {
                    this.segments[i].x = this.x;
                    this.segments[i].y = this.y + i * 18;
                }
                
                // Remove if fell off screen
                if (this.y > 650) {
                    this.destroyed = true;
                }
            }
            
            draw() {
                if (this.destroyed) return;
                
                for (let i = 0; i < this.segments.length; i++) {
                    const segment = this.segments[i];
                    
                    ctx.fillStyle = i === 0 ? this.color : this.color + 'cc';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    
                    ctx.beginPath();
                    ctx.arc(segment.x, segment.y, i === 0 ? 10 : 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.strokeStyle = this.color + '88';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            checkCollision(bullet) {
                if (this.destroyed) return false;
                
                for (let segment of this.segments) {
                    const dist = Math.sqrt((bullet.x - segment.x) ** 2 + (bullet.y - segment.y) ** 2);
                    if (dist < 15) {
                        return true;
                    }
                }
                return false;
            }
        }
        
        // Explosion class
        class Explosion {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.scale = 1;
                this.alpha = 1;
                this.lifetime = 0.5;
            }
            
            update(deltaTime) {
                this.lifetime -= deltaTime;
                this.scale += deltaTime * 3;
                this.alpha = Math.max(0, 1 - this.scale / 3);
                return this.lifetime > 0;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, 20 * this.scale, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Input handlers
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            e.preventDefault();
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            e.preventDefault();
        });
        
        canvas.addEventListener('mousedown', (e) => {
            mousePressed = true;
            if (gameActive) {
                shoot();
            }
            e.preventDefault();
        });
        
        canvas.addEventListener('mouseup', (e) => {
            mousePressed = false;
            e.preventDefault();
        });
        
        function shoot() {
            if (player.shootCooldown > 0 || !gameActive) return;
            
            bullets.push({
                x: player.x,
                y: player.y,
                vx: Math.cos(player.angle) * 10,
                vy: Math.sin(player.angle) * 10,
                lifetime: 120,
                trail: []
            });
            
            player.shootCooldown = 8;
        }
        
        function updatePlayer(deltaTime) {
            if (!gameActive) return;
            
            // Movement
            let dx = 0, dy = 0;
            
            if (keys['a'] || keys['arrowleft']) dx = -1;
            if (keys['d'] || keys['arrowright']) dx = 1;
            if (keys['w'] || keys['arrowup']) dy = -1;
            if (keys['s'] || keys['arrowdown']) dy = 1;
            
            if (dx !== 0 || dy !== 0) {
                const len = Math.sqrt(dx * dx + dy * dy);
                dx /= len;
                dy /= len;
                
                player.x += dx * player.speed;
                player.y += dy * player.speed;
                player.angle = Math.atan2(dy, dx);
            }
            
            // Boundaries
            player.x = Math.max(20, Math.min(780, player.x));
            player.y = Math.max(20, Math.min(580, player.y));
            
            // Shooting
            if (keys[' '] || keys['space'] || mousePressed) {
                shoot();
            }
            
            if (player.shootCooldown > 0) {
                player.shootCooldown--;
            }
        }
        
        function updateSnakes(deltaTime) {
            if (!gameActive) return;
            
            // Update existing snakes
            for (let i = snakes.length - 1; i >= 0; i--) {
                snakes[i].update(deltaTime);
                if (snakes[i].destroyed) {
                    snakes.splice(i, 1);
                }
            }
        }
        
        function updateBullets(deltaTime) {
            if (!gameActive) return;
            
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                bullet.lifetime--;
                
                // Add to trail
                bullet.trail.push({x: bullet.x, y: bullet.y});
                if (bullet.trail.length > 5) {
                    bullet.trail.shift();
                }
                
                // Remove bullets that are out of bounds or expired
                if (bullet.x < 0 || bullet.x > 800 || bullet.y < 0 || bullet.y > 600 || bullet.lifetime <= 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check collision with snakes
                for (let snake of snakes) {
                    if (snake.checkCollision(bullet)) {
                        // Create explosion
                        for (let segment of snake.segments) {
                            explosions.push(new Explosion(segment.x, segment.y, snake.color));
                        }
                        
                        // Remove snake and bullet
                        snake.destroyed = true;
                        bullets.splice(i, 1);
                        
                        // Update score
                        score += 50;
                        snakesDestroyed++;
                        
                        // Check victory
                        if (snakesDestroyed >= 10) {
                            victory();
                        }
                        break;
                    }
                }
            }
        }
        
        function updateExplosions(deltaTime) {
            for (let i = explosions.length - 1; i >= 0; i--) {
                if (!explosions[i].update(deltaTime)) {
                    explosions.splice(i, 1);
                }
            }
        }
        
        function spawnSnake() {
            if (!gameActive) return;
            
            const x = Math.random() * 600 + 100;
            const length = Math.floor(Math.random() * 5) + 4;
            const color = snakeColors[Math.floor(Math.random() * snakeColors.length)];
            
            snakes.push(new Snake(x, -50, length, color));
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000800';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid effect
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Draw snakes
            for (let snake of snakes) {
                snake.draw();
            }
            
            // Draw bullets with trail
            ctx.shadowBlur = 5;
            ctx.shadowColor = '#ffff00';
            for (const bullet of bullets) {
                // Draw trail
                for (let i = 0; i < bullet.trail.length; i++) {
                    const trail = bullet.trail[i];
                    ctx.fillStyle = `rgba(255, 255, 0, ${0.2 + i * 0.1})`;
                    ctx.beginPath();
                    ctx.arc(trail.x, trail.y, 2 + i * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw bullet
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw explosions
            for (let explosion of explosions) {
                explosion.draw();
            }
            
            // Draw player triangle
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff0000';
            ctx.fillStyle = '#ff0000';
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(-10, -8);
            ctx.lineTo(-10, 8);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
            
            ctx.shadowBlur = 0;
            
            // Update UI
            scoreEl.textContent = `SCORE: ${score.toString().padStart(4, '0')}`;
            highScoreEl.textContent = `HIGH: ${highScore.toString().padStart(4, '0')}`;
            snakesEl.textContent = `SNAKES: ${snakesDestroyed}/10`;
        }
        
        let lastTime = 0;
        let snakeSpawnTimer = 0;
        
        function gameLoop(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            
            updatePlayer(deltaTime);
            updateSnakes(deltaTime);
            updateBullets(deltaTime);
            updateExplosions(deltaTime);
            
            // Spawn snakes
            if (gameActive) {
                snakeSpawnTimer += deltaTime;
                if (snakeSpawnTimer >= 2.0) {
                    snakeSpawnTimer = 0;
                    spawnSnake();
                }
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            console.log("Starting enhanced game...");
            gameState = 'playing';
            score = 0;
            snakesDestroyed = 0;
            gameActive = true;
            
            // Reset player
            player.x = 400;
            player.y = 500;
            player.angle = -Math.PI / 2;
            player.shootCooldown = 0;
            
            // Clear arrays
            snakes.length = 0;
            bullets.length = 0;
            explosions.length = 0;
            
            // Clear keys
            for (let key in keys) {
                keys[key] = false;
            }
            mousePressed = false;
            snakeSpawnTimer = 0;
            
            // Hide menu
            menu.classList.add('hidden');
            
            console.log("Enhanced game started successfully!");
        }
        
        function gameOver() {
            console.log("Game over!");
            gameActive = false;
            if (score > highScore) {
                highScore = score;
            }
            
            menu.innerHTML = `
                <div class="menuTitle" style="color: #ff0000;">GAME OVER</div>
                <div class="menuText">
                    FINAL SCORE: ${score}<br>
                    HIGH SCORE: ${highScore}<br>
                    SNAKES DESTROYED: ${snakesDestroyed}
                </div>
                <button class="menuButton" onclick="startGame()">RESTART</button>
                <button class="menuButton" onclick="showMainMenu()">MAIN MENU</button>
                <button class="menuButton" onclick="closeGame()">CLOSE</button>
            `;
            menu.classList.remove('hidden');
        }
        
        function victory() {
            console.log("Victory!");
            gameActive = false;
            score += 200; // Victory bonus
            if (score > highScore) {
                highScore = score;
            }
            
            menu.innerHTML = `
                <div class="menuTitle" style="color: #00ff00;">VICTORY!</div>
                <div class="menuText">
                    FINAL SCORE: ${score}<br>
                    HIGH SCORE: ${highScore}<br>
                    SNAKES DESTROYED: ${snakesDestroyed}
                </div>
                <button class="menuButton" onclick="startGame()">RESTART</button>
                <button class="menuButton" onclick="showMainMenu()">MAIN MENU</button>
                <button class="menuButton" onclick="closeGame()">CLOSE</button>
            `;
            menu.classList.remove('hidden');
        }
        
        function showMainMenu() {
            console.log("Returning to main menu...");
            gameState = 'menu';
            gameActive = false;
            
            menu.innerHTML = `
                <div class="menuTitle">SNAKE SHOOTER</div>
                <div class="menuText">
                    WASD: Move<br>
                    SPACE/Click: Shoot<br>
                    Destroy 10 snakes to win!
                </div>
                <button class="menuButton" onclick="startGame()">START GAME</button>
                <button class="menuButton" onclick="closeGame()">CLOSE</button>
            `;
            menu.classList.remove('hidden');
        }
        
        function closeGame() {
            if (window.confirm('Are you sure you want to close the game?')) {
                window.close();
                window.location.href = 'about:blank';
            }
        }
        
        // Initialize and start game loop
        console.log("Initializing enhanced game...");
        gameLoop(0);
        console.log("Enhanced game initialized and running!");
    </script>
</body>
</html>
